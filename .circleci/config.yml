version: 2.1

orbs:
 android: circleci/android@0.2.0

jobs:
  build:
    executor: android/android
        
    steps:
      - checkout
      - run:
          command: ./gradlew build
      - run:
          name: Run Tests
          command: ./gradlew check
      - gradle/collect_test_results:
          test_results_path: build/test-results
          reports_path: build/reports
